<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="details.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>

    <nav>

        <h1 class="material-symbols-outlined">arrow_back</h1>

        <h1> <b> Movie App </b> </h1>

        <div class="movieInput">

            <input type="text" placeholder="Search for a movie" class="">

            <button class="material-symbols-outlined">search</button>

        </div>

    </nav>

    <h2>Movie Details</h2>

    <section>

        <div class="detail">

            <div class="descripion">

                <div class="title"><h1>Movie title</h1></div>

                <div class="ratings">Ratings</div>

                <div class="summary">Movie cast and summary</div>

                <div class="director">Director</div>

                <div class="actors">Actors</div>

                <div class="genre">Genre</div>

                <div class="languages">Language</div>

                <div class="awards">Awards</div>

            </div>

            <div class="movie-poster">
                <img src="/movie.jpg" alt="" width="300px" height="500px">
            </div>

        </div>

    </section>

    <footer>

        <p>&copy; 2024 Movie Database</p>

    </footer>

</body>

</html>
